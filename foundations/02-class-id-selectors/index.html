<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Class and ID Selectors</title>
    <link rel="stylesheet" href="/home/peter/repos/css-exercises/foundations/02-class-id-selectors/style.css">
  </head>
  <body>

    <p class="Odd-text">Number 1 - I'm a class!</p>

    <div ID="Even">Number 2 - I'm one ID.</div>

    <p class="Odd-3">Number 3 - I'm a class, but cooler!</p>

    <div ID="Even-4">Number 4 - I'm another ID.</div>

    <p class="Odd-5">Number 5 - I'm a class!</p>

  </body>
</html>
